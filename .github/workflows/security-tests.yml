name: Security Testing

on:
  # Run on pull requests
  pull_request:
    branches: [main, staging, develop]

  # Run on pushes to main branches
  push:
    branches: [main, staging]

  # Run on schedule (weekly)
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM UTC

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18.x'

jobs:
  security-scan:
    name: Security Scan & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck
        continue-on-error: false

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests
        run: npm test
        continue-on-error: false

      # Snyk Security Scanning
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run Snyk Code (SAST)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test

      # Build verification
      - name: Build application
        run: npm run build
        env:
          SKIP_IMAGE_OPTIMIZATION: true

      - name: Check bundle size
        run: |
          du -sh dist/ || echo "Build directory not found"
          ls -lh dist/assets/*.js dist/assets/*.css || echo "Assets not found"

  security-verification:
    name: Production Security Verification
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Make security script executable
        run: chmod +x scripts/security-test-production.sh

      - name: Test staging environment
        if: github.event.inputs.environment != 'production'
        run: |
          if [ -n "${{ secrets.STAGING_URL }}" ]; then
            ./scripts/security-test-production.sh ${{ secrets.STAGING_URL }} || echo "Staging security tests failed"
          else
            echo "âš ï¸  STAGING_URL secret not set. Skipping staging tests."
          fi
        continue-on-error: true

      - name: Test production environment (manual only)
        if: github.event.inputs.environment == 'production' && github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ secrets.PRODUCTION_URL }}" ]; then
            ./scripts/security-test-production.sh ${{ secrets.PRODUCTION_URL }}
          else
            echo "âš ï¸  PRODUCTION_URL secret not set. Skipping production tests."
          fi
        continue-on-error: true

      - name: Upload security test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: security-test-results-*.txt
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-scan, security-verification]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸ”’ Security Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Verification:** ${{ needs.security-verification.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.security-scan.result }}" == "success" ] && [ "${{ needs.security-verification.result }}" == "success" ]; then
            echo "âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Some security checks failed. Please review." >> $GITHUB_STEP_SUMMARY
          fi
