<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="#D4886B"/>

  <!-- Bike icon in center -->
  <g transform="translate(16, 20)">
    <!-- Front wheel -->
    <circle cx="7" cy="17" r="5" stroke="#2C3E50" stroke-width="1.5" fill="none"/>

    <!-- Back wheel -->
    <circle cx="25" cy="17" r="5" stroke="#2C3E50" stroke-width="1.5" fill="none"/>

    <!-- Frame -->
    <path d="M 7 17 L 16 5 L 25 17" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="16" y1="5" x2="16" y2="17" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Seat post -->
    <line x1="20" y1="11" x2="22" y2="8" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Seat -->
    <ellipse cx="22" cy="7" rx="3" ry="1.5" fill="#2C3E50"/>

    <!-- Handlebar -->
    <path d="M 13 5 Q 11 3 10 5" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round" fill="none"/>

    <!-- Cocktail glass on handlebar -->
    <g transform="translate(8, 1)">
      <path d="M 2 1 L 4 4 L 4 6 M 3 6 L 3 7 M 2 7 L 4 7" stroke="#EE7868" stroke-width="1" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <!-- Accent lines at bottom -->
  <line x1="20" y1="56" x2="44" y2="56" stroke="#F4A261" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="59" x2="40" y2="59" stroke="#E9C46A" stroke-width="2" stroke-linecap="round"/>
</svg>
